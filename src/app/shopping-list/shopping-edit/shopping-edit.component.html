<div class="row">
  <div class="col-md-6">
    <form (ngSubmit)="onAddItem(addForm)" #addForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          #nameInput
          type="text"
          class="form-control"
          id="name"
          aria-describedby="helpId"
          name="name"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input
          #amountInput
          type="text"
          class="form-control"
          id="amount"
          aria-describedby="helpId"
          name="amount"
          ngModel
          required
          type="number"
          pattern="^[1-9]"
        />
      </div>

      <button
        type="submit"
        [disabled]="!addForm.valid"
        class="btn btn-sm btn-success mr-2"
      >
        <fa-icon [icon]="['fas', 'plus']"></fa-icon>
        {{ isEditing ? "Update" : "Save" }}
      </button>
      <button
        [disabled]="!editedItem"
        type="button"
        class="btn btn-sm btn-danger mr-2"
        (click)="onDelete()"
      >
        <fa-icon [icon]="['fas', 'trash']"></fa-icon> Delete
      </button>
      <button
        type="button"
        class="btn btn-sm btn-success"
        (click)="addForm.reset(); isEditing = false"
      >
        <fa-icon [icon]="['fas', 'undo']"></fa-icon> Cancel
      </button>
    </form>
  </div>
</div>
