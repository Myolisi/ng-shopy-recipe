<div class="row pb-3">
  <h1>{{ recipe.name }}</h1>
  <div class="col-md-12 pl-0">
    <img [src]="recipe.imagePath" style="width: 380px; height: 320px" alt="" />
  </div>
</div>
<div class="row">
  <div class="col-md-12 pl-0">
    <!-- drop -->
    <div class="d-flex">
      <div class="dropdown mr-1">
        <div class="dropdown open">
          <br />
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            id="triggerId"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Manage Recipe
          </button>
          <br />
          <div class="dropdown-menu" aria-labelledby="triggerId">
            <button class="dropdown-item" (click)="onAddToShoppingList()">
              Add to shopping list
            </button>
            <button class="dropdown-item" (click)="onEditRecipe()">
              Edit Recipe
            </button>
            <button class="dropdown-item" (click)="onDelete()">
              Delete Recipe
            </button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <!-- -drop-- -->
  </div>
</div>
<div class="row">
  <div class="col-xs-12"></div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-md-6 pl-0">
    <br />
    <h4>Ingredients</h4>
    <ul class="list-group">
      <li
        *ngFor="let ingredient of recipe.ingredients"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        {{ ingredient.name }}
        <span class="badge badge-primary badge-pill">{{
          ingredient.amount
        }}</span>
      </li>
    </ul>
  </div>
</div>
