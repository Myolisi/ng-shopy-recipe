<div class="row">
  <div class="col-md-8">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for=""></label>
        <button
          type="submit"
          class="btn btn-success mr-2"
          [disabled]="!recipeForm.valid"
        >
          Submit
        </button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">
          Cancel
        </button>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          formControlName="name"
          type="text"
          name="name"
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
        />
        <small
          id="helpId"
          class="text-muted"
          *ngIf="
            !recipeForm.get('name').valid && recipeForm.get('name').touched
          "
          >Requred</small
        >
      </div>
      <div class="form-group">
        <label for="imagePath">Image Path</label>
        <input
          formControlName="imagePath"
          type="text"
          name="imagePath"
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
        />
        <small
          id="helpId"
          class="text-muted"
          *ngIf="
            !recipeForm.get('imagePath').valid &&
            recipeForm.get('imagePath').touched
          "
          >Requred</small
        >
        <!-- image preview -->
      </div>
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <img
            [src]="recipeForm.get('imagePath').value"
            class="mt-3 img-fluid"
            alt=""
            width="300px"
            height="100px"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            formControlName="description"
            class="form-control"
            name="description"
            rows="6"
            aria-describedby="helpId"
          ></textarea>
        </div>
        <small
          id="helpId"
          class="text-muted"
          *ngIf="
            !recipeForm.get('description').valid &&
            recipeForm.get('description').touched
          "
          >Requred</small
        >
      </div>

      <!-- Recipe add -->
      <!-- Wrap the whole section with the form array -->
      <div formArrayName="ingredients">
        <div
          class="row"
          *ngFor="let ingretientControl of getControls(); let i = index"
          [formGroupName]="i"
        >
          <div class="col-md-6">
            <div class="form-group">
              <input
                formControlName="name"
                type="text"
                name=""
                class="form-control"
                placeholder="Name"
                aria-describedby="helpId"
              />
              <!-- <small id="helpId" class="text-muted">Help text</small> -->
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <input
                type="number"
                name=""
                class="form-control"
                placeholder="Amount"
                aria-describedby="helpId"
                formControlName="amount"
              />
              <!-- <small id="helpId" class="text-muted">Help text</small> -->
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <button
                type="button"
                (click)="onDeleteIngredient(i)"
                class="btn btn-danger btn-block"
              >
                <fa-icon [icon]="['fas', 'trash']"></fa-icon>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <button
            type="button"
            class="btn btn-success"
            (click)="onAddIngredient()"
          >
            Add Ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
